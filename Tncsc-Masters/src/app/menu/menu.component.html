 <button pButton type="button" (click)="showSideBar = true" icon="pi pi-bars"></button>
<!-- <app-topbar></app-topbar> -->
<p-sidebar [(visible)]="showSideBar" [baseZIndex]="10000" [showCloseIcon]="false" [style]="{background:'#3f4d67', width:'16em'}">
  <!-- <img src="../../assets/layout/images/login/tncsc-logo.png"/> 212121 -->
  <div class="ui-g-12">
    <h1 class="sidenav-header">Masters</h1>
    <i class="pi pi-times sidenav-layout-close" style="float: right !important;" (click)="showSideBar = false"></i>
  </div>
  <div class="ui-g-12 no-pad-top">
    <ul style="list-style-type:none;">
      <li>
        <div class="ui-g-12 no-pad-left">
          <a class="sidenav-layout-a" href="regions">Region Master</a>
        </div>
        <div class="ui-g-12 no-pad-left">
          <a class="sidenav-layout-a" href="godowns">Godown Master</a>
        </div>
        <div class="ui-g-12 no-pad-left">
          <a class="sidenav-layout-a" (click)="toggleButton()">Sheme Masters</a>
          <i *ngIf="!showDownArrowScheme" class="pi pi-angle-right sidenav-layout-arrow"></i>
          <i *ngIf="showDownArrowScheme" class="pi pi-angle-down sidenav-layout-arrow"></i>
          <div *ngIf="showDownArrowScheme" class="ui-g-12 dashboard">
            <div class="ui-g-12 no-pad-left">
              <a class="sidenav-layout-a" href="regions">Region Master</a>
            </div>
            <div class="ui-g-12 no-pad-left">
              <a class="sidenav-layout-a" href="godowns">Godown Master</a>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</p-sidebar>
